<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">The time is:</h1>
    </div>
    <div class="container" id="clock">
        <span id="hours" class="time"></span>
        <span id="minutes" class="time"></span>
        <span id="seconds" class="time"></span>
        <span id="ampm" class="time"></span>
    </div>
    <div class="container">
        <h1 class="heading">The Date is:</h1>
    </div>
    <div class="container">
        <span id="date" class="date"></span>
        <span id="month" class="date"></span>
        <span id="year" class="date"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
